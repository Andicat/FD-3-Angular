<div class='hall'>
    <div class="hall-screen"></div>
        <div class="hall-seats">
            <div class="hall-seat" [ngClass]="!ticket.isAvailable?'hall-seat--reserved':''" *ngFor="let ticket of getTickets()">{{ticket.num}}
        </div>
    </div>
    <span>{{getTicketsInfo()}}</span>
</div>
